<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Kickbase</title>

    <link rel="stylesheet" href="./assets/styles/layout.css">
    <link rel="stylesheet" href="./assets/styles/components.css">
    <link rel="stylesheet" href="./assets/styles/background.css">
    <link rel="stylesheet" href="./assets/styles/vars.css">

    <script src="./assets/scripts/login.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Iceland&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div id="accent-left"></div>
        <div id="accent-right"></div>
        <div id="divider"></div>
    </div>
    <div class="content">
        <h1>Kickbase-Tool</h1>
        <form id="login-form">
            <h2>Anmeldung</h2>
            <input id="user-mail" type="text" placeholder="E-Mailadresse">
            <input id="user-password" type="password" placeholder="Passwort">
            <input id="admin-password" type="password" placeholder="Admin-Passwort">
            <button type="submit">ANMELDEN</button>
        </form>
        <div id="status"></div>
    </div>
</body>
</html>
